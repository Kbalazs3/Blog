{% extends "base.html" %}
    {% block title %}Sign up{% endblock %}

      {% block content %}

        <br>
    <form method="POST">
    <h3 id="subtitles">Sign Up</h3>
        <br>
        <div class="form-group">
        <div class="login_window_div">
            <label class="login_labels" id="sign_up_email" for="sign_up_email">E-mail*</label>
            <br>
            <input type="email" class="login_input" name="sign_up_email" placeholder="E-mail"/>
            <br>
            <label class="login_labels" id="username" for="username">Username*</label>
            <br>
            <input type="text" class="login_input" name="username" placeholder="Username"/>
            <br>
            <br>
            <label class="login_labels" id="sign_up_password" for="sign_up_password">Password*</label>
            <br>
            <input type="password" class="login_input" name="sign_up_password" placeholder="Password"/>

             <br>
            <label class="login_labels" id="second_password" for="second_password">Password Again*</label>
            <br>
            <input type="password" class="login_input" name="second_password" placeholder="Password Again"/>

            <button class="submit_button" type="submit">Sign Up</button>
        </div>
    </form>
 </div>

      {% endblock %}
